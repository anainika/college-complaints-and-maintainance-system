<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#141e30,#243b55);
    font-family:Arial, sans-serif;
}

.login-box{
    background:white;
    padding:40px 30px;
    width:320px;
    border-radius:12px;
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,0.3);
}

h2{
    margin-bottom:20px;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:12px;
    margin-top:15px;
    border:none;
    border-radius:25px;
    background:#ff5722;
    color:white;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    background:#e64a19;
}

.back{
    margin-top:15px;
    display:block;
    color:#007bff;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="adminUser" placeholder="Admin Username">
    <input type="password" id="adminPass" placeholder="Password">
    <button onclick="adminLogin()">Login</button>
    <a class="back" href="login.html">‚Üê Back to Home</a>
</div>

<script>
function adminLogin(){
    const user = document.getElementById("adminUser").value;
    const pass = document.getElementById("adminPass").value;

    // Simple fixed credentials

    if(user === "admin" && pass === "1234"){
        localStorage.setItem("admin", "logged");
        window.location.href = "admin.html";
    } else {
        alert("Invalid Admin Credentials");
    }

}
</script>

</body>
</html>
